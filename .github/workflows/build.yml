name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: pc-bridge.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: pc-bridge

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pc-bridge-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: pc-bridge-x86_64-pc-windows-msvc
          path: windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: pc-bridge-x86_64-unknown-linux-gnu
          path: linux

      - name: Rename artifacts
        run: |
          mv windows/pc-bridge.exe pc-bridge-windows.exe
          mv linux/pc-bridge pc-bridge-linux
          chmod +x pc-bridge-linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            pc-bridge-windows.exe
            pc-bridge-linux
          generate_release_notes: true
