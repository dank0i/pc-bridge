[package]
name = "pc-bridge"
version = "2.3.0"
edition = "2021"
authors = ["dank0i"]
description = "Home Assistant PC Bridge - cross-platform app for game detection and remote control"
repository = "https://github.com/dank0i/pc-bridge"
license = "MIT"
keywords = ["home-assistant", "mqtt", "gaming", "automation"]

[build-dependencies]
winresource = "0.1"

[features]
default = []

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full", "sync", "time", "signal"] }

# MQTT
rumqttc = "0.24"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
anyhow = "1"

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# File watching for config hot-reload
notify = "6"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# System info
hostname = "0.3"

# File globbing
glob = "0.3"

# Process/command execution
which = "6"

# System tray (cross-platform)
tray-icon = "0.19"
muda = "0.15"
png = "0.17"

# Windows registry
[target.'cfg(windows)'.dependencies.winreg]
version = "0.55"

# Windows-specific dependencies
[target.'cfg(windows)'.dependencies]
windows = { version = "0.58", features = [
    "Win32_Foundation",
    "Win32_System_Threading",
    "Win32_System_ProcessStatus",
    "Win32_System_Diagnostics_ToolHelp",
    "Win32_System_Power",
    "Win32_System_Console",
    "Win32_System_SystemInformation",
    "Win32_System_Shutdown",
    "Win32_System_Com",
    "Win32_UI_Input_KeyboardAndMouse",
    "Win32_UI_WindowsAndMessaging",
    "Win32_UI_Shell",
    "Win32_UI_Controls",
    "Win32_Graphics_Gdi",
    "Win32_Security",
    # Audio (Core Audio API)
    "Win32_Media_Audio",
    "Win32_Media_Audio_Endpoints",
    # WinRT for toast notifications
    "Data_Xml_Dom",
    "UI_Notifications",
] }
windows-service = "0.7"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.dev]
opt-level = 0
