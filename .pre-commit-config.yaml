# Pre-commit hooks for pc-bridge
# Install: brew install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Secret detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  # Rust checks (local)
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --check
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      # These run on push only (slower checks)
      - id: cargo-test
        name: cargo test
        entry: cargo test
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-push]

      - id: cargo-audit
        name: cargo audit
        entry: bash -c 'command -v cargo-audit >/dev/null && cargo audit || echo "cargo-audit not installed, skipping"'
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: cargo-deny
        name: cargo deny
        entry: bash -c 'command -v cargo-deny >/dev/null && cargo deny check || echo "cargo-deny not installed, skipping"'
        language: system
        pass_filenames: false
        stages: [pre-push]
